<!DOCTYPE html>
<html>
<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Backbone Todo</title>
  
  <link rel="stylesheet" href="css/todo.css">
  <link rel="stylesheet" href="css/navbar.css">
    <nav>
      <div class="menu-item"><a href="/home.html">Начало</a></div>
      <div class="menu-item"><a href="/index.html">Планировщик</a></div>
      <div class="menu-item"><a href="/about.html">О нас</a></div>
    </nav>
</head>
<body>
  <div class="wrapper"></div>
    <div class="content">
      <div class="container">
          <section id="todoapp">
              <header id="header">
                <input id="new-todo" placeholder="Название задачи">
              </header>
              <section id="main">
                <ul id="todo-list"></ul>
              </section>
            </section>
      </div>
    </div>
  </div>
  <script type="text/template" id="item-template">
    <div class="view" style="line-height:300%;">
      <input class="toggle" type="checkbox" <%= completed ? 'checked="checked"' : '' %>>
      <label><%- title %></label>
    </td>
      <input class="edit" value="<%- title %>">
      <button class="btn btn-danger destroy"></button>
    </div>
  </script>  

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/underscore-umd-min.js"></script>
  <script src="https://backbonejs.org/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>  
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
